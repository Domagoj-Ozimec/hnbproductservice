<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>Price in EUR</th>
        <th>Price in USD</th>
        <th>Is Available</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.code}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.priceEur}"></td>
        <td th:text="${product.priceUsd}"></td>
        <td th:text="${product.available}"></td>
    </tr>
    </tbody>
</table>
<a href="/api/products/new">Create New Product</a>
</body>
</html>
